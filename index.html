<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <!-- Font Awesome Icons-->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
</head>
<body>
  <!-- Contenedor general -->
  <div class="layout">
    <!-- Barra superior de navegación -->

      <!-- Área del logo -->
      <div class="left-nav">
        <a href="">
          <picture>
            <img src="https://music.youtube.com/img/on_platform_logo_dark.svg" alt="logo youtube music">
          </picture>
        </a>
      </div>
      <!-- Fin - Área del logo -->

      <!-- Área del menú de navegación y buscador -->
      <div class="central-nav">

          <ul>
            <li><a href="#">Principal</a></li>
            <li><a href="#">Explorar</a></li>
            <li><a href="#">Biblioteca</a></li>
          </ul>
        </nav>
        <div class="search-container">
          <i class="fas fa-search"></i>
          <span>
            Buscar
          </span>
        </div>
      </div>
      <!-- Fin - Área del menú de navegación y buscador -->

      <!-- Área de opciones e inicio de sesión -->
      <div class="rigth-nav">
        <i class="fas fa-ellipsis-v"></i>
        <a href="#">Acceder</a>
      </div>
      <!-- Fin - Área de opciones e inicio de sesión -->
    </nav-bar>
    <!-- Fin - Barra superior de navegación -->

    <!-- Contenedor principal del contenido -->
    <main class="content">

    </main>
    <!-- Fin - Contenedor principal del contenido -->

  </div>
  <!-- Fin - Contenedor general -->

</html>
